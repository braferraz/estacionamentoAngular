<div class="container">
  <div class="col-12 veiculos">
    <nav class="navbar navbar-expand-lg navbar-dark barraNav static-top" [ngClass]="verifica('/vehicles/edit') || verifica('/vehicles/new') ? 'formu': ''" >
      <div class="container">
        <div class="nav-item">
            <a class="nav-link" routerLink="/vehicles/new">Inserir veículo</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/vehicles/retirados" *ngIf="verifica('/vehicles')">Veículos Retirados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/vehicles" *ngIf="verifica('/vehicles/retirados')">Veículos Estacionados</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>

    
      <table class="table" *ngIf="this.route.url ==='/vehicles'">   
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Veiculo</th>
            <th scope="col">Data de Entrada</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <th scope="row"></th>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.entryDate }}</td>
            <td><a class="nav-link active" routerLink="/vehicles/editar" >Editar Veículo</a></td>
            <td><a class="nav-link active" routerLink="/vehicles/exit/{{ vehicle.id }}" >Registrar Saída</a></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
